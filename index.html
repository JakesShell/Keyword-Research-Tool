<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Research Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Keyword Research Tool</h1>
        <form method="POST" class="keyword-form">
            <input type="text" name="seed_keyword" placeholder="Enter seed keyword" required>
            <button type="submit"><i class="fas fa-search"></i> Analyze</button>
        </form>

        {% if keywords %}
        <h2>Keyword Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Keyword</th>
                    <th>Search Volume</th>
                    <th>Competition</th>
                </tr>
            </thead>
            <tbody>
                {% for keyword in keywords %}
                <tr>
                    <td>{{ keyword.keyword }}</td>
                    <td>{{ keyword.volume }}</td>
                    <td>{{ keyword.competition }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method="POST" action="/download">
            <input type="hidden" name="keywords[]" value="{{ keywords|tojson }}">
            <button type="submit" class="download-btn"><i class="fas fa-download"></i> Download CSV</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
